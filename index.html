<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prothom Barta</title>
	<script src="https://cdn.tailwindcss.com"></script>
  <style>
	.main-loader{

		margin: 0 auto; width: 100%; height: 100vh; text-align: center; display: flex; justify-content: center; align-items: center;
		background-color: rgba(0,0,0,0.1);
	}
	.news-loader{

		margin: 0 auto; width: 100%; height: calc(100vh - 250px); text-align: center; display: flex; justify-content: center; align-items: center;
		
	}
  </style>
  </head>
  <body class="bg-gray-300">
	<div id="main-loader" class="  main-loader  m-auto" >
			<svg class="bg-indigo-500 animate-spin h-5 w-5 " viewBox="0 0 24 24">
				<!-- ... -->
			</svg>
	</div>
	<header class="w-10/12 m-auto grid grid-cols-3 my-4">
		<div class="logo">
			<h1 class="text-xl text-black text-semibold py-4"><span class="bg-cyan-800 text-white tracking-wide px-4 py-2 rounded">Prothom</span> Barta</h1>
		</div>
		<div class="icons text-white items-center flex justify-evenly">
			<img class="w-5" src="./assets/envelope.svg" alt="">
			<img class="w-5" src="./assets/facebook.svg" alt="">
			<img class="w-5" src="./assets/instagram.svg" alt="">
			<img class="w-5" src="./assets/whatsapp.svg" alt="">
		</div>
		<div class="aside-items text-xl text-black py-2 flex justify-end gap-2 items-center tracking-wide ">
			<h1 class="hover:bg-cyan-900 hover:text-white px-4 py-2 rounded transition duration-300 ease-out hover:ease-in">News</h1>
			<h1 class="hover:bg-cyan-800 hover:text-white px-4 py-2 rounded transition duration-300 ease-out hover:ease-in">
				<a href="blog.html">Blog</a> 
			</h1>
			<img class="w-8 h-8 mt-1 ring-4 rounded-full ring-gray-500 hover:ring-cyan-800" src="./assets/user_1.png" alt="">
		</div>
	</header>
	<hr class="w-11/12 bg-gray-500 opacity-50 h-1 m-auto">

    <main class="w-10/12 m-auto">
		<section class="my-2 flex justify-between gap-2 text-md text-black px-2 py-4 gap-2" id="categories">
			</section>
		<section class="bg-gray-100 rounded mb-10">
			<h1 class="text-md text-black px-4 py-4">$ Items found in $category</h1>
		</section>

		<section class="sorting flex justify-between">
			<div class="sort-left">
				<label for="sort-names">Sort By View: </label>
					<select name="sort-names" id="sort-names" class="p-2 rounded bg-white ml-2">
						<option value="rigatoni" >Rigatoni</option>
						<option value="dave">Dave</option>
						<option value="pumpernickel">Pumpernickel</option>
						<option value="reeses">Reeses</option>
					</select>
			</div>
			<div class="sort-right flex justify-end gap-2">
				<h1 class="hover:bg-cyan-800 hover:text-white border-2 border-gray-700 hover:border-cyan-800 px-4 py-2 rounded transition duration-300 ease-out hover:ease-in">
					<a href="blog.html">Today's Pick</a> 
				</h1>
				<h1 class="hover:bg-cyan-800 hover:text-white border-2 border-gray-700 hover:border-cyan-800 px-4 py-2 rounded transition duration-300 ease-out hover:ease-in">
					<a href="blog.html">Trending</a> 
				</h1>
			</div>
		</section>
		<section id="display-news" class="bg-slate-100 rounded p-4 mt-10">
			
		</section>
		<div id="news-loader" class=" news-loader m-auto" >
			<svg class="bg-indigo-500 animate-spin h-5 w-5 " viewBox="0 0 24 24">
				<!-- ... -->
			</svg>
	</div>
    </main>
	<footer class="bg-slate-100 text-center mt-10 py-6">
		<p class="text-md text-gray-600 tracking-wide">Copyright by &copy s3-2022</p>
	</footer>
	<script src="js/app.js"></script>
  </body>
</html>
